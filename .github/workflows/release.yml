name: Release

on:
  create:
  push:
    branches:
      - 'v[0-9]+.[0-9]+'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc*'
    paths-ignore:
      - '.github/**'
      - 'tests/**'
      - 'example/**'
      - 'scripts/**'
      - '*.md'
      - '.pre-commit-config.yaml'
      - '.yamllint.yml'
      - 'requirements-dev.txt'
  workflow_dispatch:
    inputs:
      target-branch:
        description: 'Target release branch (e.g., v1.2)'
        required: false
        type: string
      dry-run:
        description: 'Simulate without creating tags'
        required: false
        type: boolean
        default: false

jobs:
  lint:
    uses: ./.github/workflows/_reusable-lint.yml

  test:
    uses: ./.github/workflows/_reusable-test.yml
    with:
      coverage-threshold: 100

  semver:
    needs: [lint, test]
    # Only run for branch creation or push to release branches (v prefix)
    if: >-
      (github.event_name == 'create' && github.ref_type == 'branch' && startsWith(github.ref_name, 'v')) ||
      (github.event_name == 'push' && github.ref_type == 'branch' && startsWith(github.ref_name, 'v')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.semver.outputs.tag }}
      tag-type: ${{ steps.semver.outputs.tag-type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semantic Versioning Action
        id: semver
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          debug: 'true'
          dry-run: ${{ inputs.dry-run || 'false' }}
          target-branch: ${{ inputs.target-branch || '' }}
          release-prefix: 'v'
          tag-prefix: 'v'
          aliases: 'true'

  release:
    needs: [semver]
    # Run after semver creates a GA or patch tag (not RC, not skipped)
    if: >-
      needs.semver.outputs.tag != '' &&
      needs.semver.outputs.tag-type != 'skipped' &&
      needs.semver.outputs.tag-type != 'rc'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.semver.outputs.tag }}
          generate_release_notes: true
          prerelease: false

  release-on-tag-push:
    needs: [lint, test]
    # Run for direct tag pushes (e.g., manual GA tag)
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-rc') }}
