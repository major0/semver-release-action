# Manual GA Release Workflow
# Handles manual tag pushes for GA transitions

name: Manual GA Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'  # Only GA tags (vX.Y.0)

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate GA Tag
        id: semver
        uses: major0/semver-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Release Artifacts
        if: steps.semver.outputs.tag-type == 'ga'
        run: |
          echo "Building GA release ${{ steps.semver.outputs.tag }}"
          # Add your build steps here

      - name: Create GitHub Release
        if: steps.semver.outputs.tag-type == 'ga'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semver.outputs.tag }}
          generate_release_notes: true
          prerelease: false
